<form [formGroup]="companyDetails" name="save{className}" (ngSubmit)="save()">

  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{create ? "Create" : "Edit"}} Company</h4>
    </div>
    <div class="modal-body">



      <div id="persist-company" class="content scaffold-edit" role="main">
        <ul class="errors" role="alert" *ngIf="errors">
          <li *ngFor="let error of errors">{{error.message}}</li>
        </ul>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="name">Name
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="name" id="name" [(ngModel)]="company.name" type="text"/>
            </div>
            <div class="form-group">
              <label for="registrationNo">Registration No
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="registrationNo" id="registrationNo"
                     [(ngModel)]="company.registrationNo" type="text"/>
            </div>

            <div class="form-group">
              <label for="companyImage">Company Image</label>
              <input type="file" class="form-control" id="companyImage" formControlName="companyImage" (change)="changeListener($event)">
            </div>
            <div class="form-group">
              <label for="code">Code
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="code" id="code" [(ngModel)]="company.code" type="text"/>
            </div>
            <div class="form-group">
              <label for="officePhone">Office Phone
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="officePhone" id="officePhone"
                     [(ngModel)]="company.officePhone" type="text"/>
            </div>
            <div class="form-group">
              <label for="yardPhone">Yard Phone
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="yardPhone" id="yardPhone" [(ngModel)]="company.yardPhone"
                     type="text"/>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="address1">Address1
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="address1" id="address1" [(ngModel)]="company.address1"
                     type="text"/>
            </div>
            <div class="form-group">
              <label for="address2">Address2</label>
              <input class="form-control" name="address2" id="address2" [(ngModel)]="company.address2" type="text"/>
            </div>
            <div class="form-group">
              <label for="city">City
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="city" id="city" [(ngModel)]="company.city" type="text"/>
            </div>
            <div class="form-group">
              <label for="state">State
                <span class="required-indicator">*</span>
              </label>
              <select class="form-control" name="state" id="state" [(ngModel)]="company.state" formControlName="state">
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kelantan">Kelantan</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Pahang">Pahang</option>
                <option value="Melaka">Melaka</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
                <option value="Pulau Pinang">Pulau Pinang</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
                <option value="Wilayah Persekutuan – Labuan">Wilayah Persekutuan – Labuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input class="form-control" type="text" id="postalCode" formControlName="postalCode">
            </div>
            <div class="form-group">
              <label for="country">Country
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" readonly required="" name="country" id="country" [(ngModel)]="company.country"
                     type="text"/>
            </div>

          </div>
        </div>


      </div>
    </div>
    <div class="modal-footer">
      <input type="submit" class="save btn btn-primary" [value]="create ? 'Save' : 'Update'" data-dismiss="modal" />
    </div>
  </div><!-- /.modal-content -->
</form>
