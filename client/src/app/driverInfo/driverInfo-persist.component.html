<div role="navigation">
  <ul class="nav nav-pills">
    <li class="nav-item"><a [routerLink]="['/index']" class="home nav-link">Home</a></li>
    <li class="nav-item"><a [routerLink]="['/driverInfo','list']" class="list nav-link">DriverInfo List</a></li>
  </ul>
</div>

<div class="row">

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div id="persist-driverInfo" class="content scaffold-edit" role="main">
      <h1>{{create ? "Create" : "Edit"}} DriverInfo</h1>
      <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
      </ul>

      <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
          <fieldset class="form">
            <div class="form-group">
              <label for="name">Name
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="name" id="name" [(ngModel)]="driverInfo.name" type="text"/>
            </div>
            <div class="form-group">
              <label for="icNumber">Ic Number</label>
              <input class="form-control" name="icNumber" id="icNumber" [(ngModel)]="driverInfo.icNumber" type="text"/>
            </div>
            <div class="form-group">
              <label for="passportNumber">Passport Number</label>
              <input class="form-control" name="passportNumber" id="passportNumber" [(ngModel)]="driverInfo.passportNumber" type="text"/>
            </div>
            <div class="form-group">
              <label for="phone">Phone
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="phone" id="phone" [(ngModel)]="driverInfo.phone" type="text"/>
            </div>
            <div class="form-group">
              <label for="licenseClass">License Class
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="licenseClass" id="licenseClass" [(ngModel)]="driverInfo.licenseClass" type="text"/>
            </div>
            <div class="form-group">
              <label for="licenseExpiry">License Expiry
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="licenseExpiry" id="licenseExpiry" type="date" placeholder="YYYY-MM-DD"
                     [value]="driverInfo.licenseExpiry | date:'y-MM-dd'"
                     (change)="driverInfo.licenseExpiry = $event.target.valueAsDate"/>
            </div>
            <div class="form-group">
              <label for="westPortPassNo">West Port Pass No
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="westPortPassNo" id="westPortPassNo" [(ngModel)]="driverInfo.westPortPassNo" type="text"/>
            </div>
            <div class="form-group">
              <label for="northPortPassNo">North Port Pass No
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="northPortPassNo" id="northPortPassNo" [(ngModel)]="driverInfo.northPortPassNo" type="text"/>
            </div>
            <div class="form-group">
              <label for="westPortPassExpiry">West Port Pass Expiry
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="westPortPassExpiry" id="westPortPassExpiry" type="date" placeholder="YYYY-MM-DD"
                     [value]="driverInfo.westPortPassExpiry | date:'y-MM-dd'" (change)="driverInfo.westPortPassExpiry = $event.target.valueAsDate"/>
            </div>
            <div class="form-group">
              <label for="northPortPassExpiry">North Port Pass Expiry
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="northPortPassExpiry" id="northPortPassExpiry" type="date" placeholder="YYYY-MM-DD"
                     [value]="driverInfo.northPortPassExpiry | date:'y-MM-dd'" (change)="driverInfo.northPortPassExpiry = $event.target.valueAsDate"/>
            </div>
            <div class="form-group">
              <label for="emergencyContactName">Emergency Contact Name
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="emergencyContactName" id="emergencyContactName" [(ngModel)]="driverInfo.emergencyContactName" type="text"/>
            </div>
            <div class="form-group">
              <label for="emergencyContactPhone">Emergency Contact Phone
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="emergencyContactPhone" id="emergencyContactPhone" [(ngModel)]="driverInfo.emergencyContactPhone" type="text"/>
            </div>
            <div class="form-group">
              <label for="icFrontImgUrl">Ic Front Img Url</label>
              <input name="icFrontImgUrl" id="icFrontImgUrl" [(ngModel)]="driverInfo.icFrontImgUrl" type="text"/>
            </div>
            <div class="form-group">
              <label for="icBackImgUrl">Ic Back Img Url</label>
              <input name="icBackImgUrl" id="icBackImgUrl" [(ngModel)]="driverInfo.icBackImgUrl" type="text"/>
            </div>
            <div class="form-group">
              <label for="passportImgUrl">Passport Img Url</label>
              <input name="passportImgUrl" id="passportImgUrl" [(ngModel)]="driverInfo.passportImgUrl" type="text"/>
            </div>
            <div class="form-group">
              <label for="address1">Address1</label>
              <input class="form-control" name="address1" id="address1" [(ngModel)]="driverInfo.address1" type="text"/>
            </div>
            <div class="form-group">
              <label for="address2">Address2</label>
              <input class="form-control" name="address2" id="address2" [(ngModel)]="driverInfo.address2" type="text"/>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input class="form-control" name="city" id="city" [(ngModel)]="driverInfo.city" type="text"/>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input name="state" id="state" [(ngModel)]="driverInfo.state" type="text"/>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input class="form-control" name="country" id="country" [(ngModel)]="driverInfo.country" type="text"/>
            </div>
            <div class="form-group">
              <label for="userId">User Id
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="userId" id="userId" [(ngModel)]="driverInfo.userId" type="text"/>
            </div>
            <div class="form-group">
              <label for="haulierId">Haulier Id</label>
              <input class="form-control" name="haulierId" id="haulierId" [(ngModel)]="driverInfo.haulierId" type="text"/>
            </div>
          </fieldset>
        </fieldset>
        <input type="submit" class="save btn btn-primary" [value]="create ? 'Save' : 'Update'"/>
      </form>
    </div>
  </div>
</div>
