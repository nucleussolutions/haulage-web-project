<div  role="navigation">
  <ul class="nav nav-pills">
    <li class="nav-item"><a [routerLink]="['/index']" class="home nav-link">Home</a></li>
    <li *ngIf="permission?.authority == 'Super Admin'" class="nav-item"><a [routerLink]="['/forwarderInfo','create']" class="create nav-link">New ForwarderInfo</a></li>
  </ul>
</div>
<div id="list-forwarderInfo" class="content scaffold-list" role="main">
  <h1>ForwarderInfo List</h1>
  <input type="text" class="form-control" placeholder="Search..." #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div class="table-responsive"><table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Company</th>
      <th>User Id</th>
    </tr>
    </thead>
    <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let forwarderInfo of forwarderInfoList; let e = even;">
      <td>
        <a [routerLink]="['/forwarderInfo','show',forwarderInfo.id]">{{forwarderInfo.id}}</a>
      </td>
      <td>
        <span>{{forwarderInfo.name}}</span>
      </td>
      <td>
        <a *ngIf="forwarderInfo.company" [routerLink]="['/forwarderInfo','show', forwarderInfo.company.id]">{{forwarderInfo.company.name}}</a>
      </td>
      <td>
        <span>{{forwarderInfo.userId}}</span>
      </td>
    </tr>
    </tbody>
  </table></div>
</div>

<app-pagination [offset]="offset" [limit]="limit" [size]="count" (pageChange)="onPageChange($event)"></app-pagination>
