<div role="navigation">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a [routerLink]="['/index']" class="home nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/forwarderInfo','list']" class="list nav-link">ForwarderInfo List</a>
    </li>
  </ul>
</div>

<div class="row">

  <div class="col-12 col-sm-6 col-md-4 col-lg-4">
    <div id="persist-forwarderInfo" class="content scaffold-edit" role="main">
      <h1>{{create ? "Create" : "Edit"}} Forwarder</h1>
      <ul class="errors" role="alert" *ngIf="errors">
        <li class="text-danger" *ngFor="let error of errors">{{error.message}}</li>
      </ul>

      <form name="save{className}" (ngSubmit)="save()">
        <div class="form-group">
          <label for="name">Name
            <span class="required-indicator">*</span>
          </label>
          <input class="form-control" required="" name="name" id="name" [(ngModel)]="forwarderInfo.name" type="text"/>
        </div>

        <div class="form-group">
          <label for="email">Email
            <span class="required-indicator">*</span>
          </label>
          <input class="form-control" required="" name="email" id="email" [(ngModel)]="email" type="email"/>
        </div>

        <div class="form-group">
          <label for="password">Password
            <span class="required-indicator">*</span>
          </label>
          <input class="form-control" required="" name="password" id="password" [(ngModel)]="password" type="password"/>
        </div>

        <div class="form-group">
          <label>Forwarder</label>
          <input id="forwarder" name="forwarder" required type="text" class="form-control" [ngbTypeahead]="forwarderSearch">
          <button type="button" class="btn btn-primary" (click)="addForwarder()">Add New Forwarder</button>
        </div>

        <div class="form-group">
          <label for="company">Company
            <span class="required-indicator">*</span>
          </label>
          <div class="input-group mb-3">
            <input id="company" name="company" required type="text" class="form-control"
                   (selectItem)="selectedCompany($event)" [(ngModel)]="forwarderInfo.company"
                   [ngbTypeahead]="companySearch"/>
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" (click)="addCompany()">Add Company</button>
            </div>
            </div>
        </div>

        <input type="submit" class="save btn btn-primary" [value]="create ? 'Save' : 'Update'"/>
      </form>
    </div>
  </div>

</div>
