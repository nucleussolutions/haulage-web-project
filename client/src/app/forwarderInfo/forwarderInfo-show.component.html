<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a class="list" [routerLink]="['/forwarderInfo', 'list']" class="list">ForwarderInfo List</a></li>
        <li><a class="create" [routerLink]="['/forwarderInfo', 'create']" class="create">New ForwarderInfo</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show ForwarderInfo</h1>
    <ol class="property-list forwarderInfo">
  <li class="fieldcontain">
    <span id="name-label" class="property-label">Name</span>
    <div class="property-value" aria-labelledby="name-label">
      <span>{{forwarderInfo.name}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="company-label" class="property-label">Company</span>
    <div class="property-value" aria-labelledby="company-label">
      <a *ngIf="forwarderInfo.company" [routerLink]="['/forwarderInfo','show', forwarderInfo.company.id]">{{forwarderInfo.company.toString()}}</a>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="userId-label" class="property-label">User Id</span>
    <div class="property-value" aria-labelledby="userId-label">
      <span>{{forwarderInfo.userId}}</span>
    </div>
  </li>
</ol>

    <a class="mdl-color-text--white mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" [routerLink]="['/forwarderInfo', 'edit', forwarderInfo.id]">Edit</a>
    <button class="mdl-color-text--white mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" (click)="destroy()">Delete</button>

</div>
