<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body">
    {{modalMessage}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
  </div>
</div><!-- /.modal-content -->
