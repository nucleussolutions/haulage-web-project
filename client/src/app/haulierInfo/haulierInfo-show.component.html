<div  role="navigation">
    <ul class="nav nav-pills">
        <li class="nav-item"><a [routerLink]="['/index']" class="home nav-link">Home</a></li>
        <li class="nav-item"><a class="list" [routerLink]="['/haulierInfo', 'list']" class="list nav-link">HaulierInfo List</a></li>
        <li *ngIf="permission?.authority == 'Super Admin'" class="nav-item"><a class="create" [routerLink]="['/haulierInfo', 'create']" class="create nav-link">New HaulierInfo</a></li>
    </ul>
</div>
<div class="row">
  <div class="col-12 col-sm-4 col-md-4 col-lg-4">
    <div id="show-part" class="content scaffold-show" role="main">
      <h1>Show HaulierInfo</h1>
      <ol class="property-list haulierInfo">
        <li class="fieldcontain">
          <span id="name-label" class="property-label">Name</span>
          <div class="property-value" aria-labelledby="name-label">
            <span>{{haulierInfo.name}}</span>
          </div>
        </li>
        <li class="fieldcontain">
          <span id="company-label" class="property-label">Company</span>
          <div class="property-value" aria-labelledby="company-label">
            <a *ngIf="haulierInfo.company" [routerLink]="['/haulierInfo','show', haulierInfo.company.id]">{{haulierInfo.company.toString()}}</a>
          </div>
        </li>
        <li class="fieldcontain">
          <span id="userId-label" class="property-label">User Id</span>
          <div class="property-value" aria-labelledby="userId-label">
            <span>{{haulierInfo.userId}}</span>
          </div>
        </li>
      </ol>

      <a *ngIf="permission?.authority == 'Super Admin'" class="btn btn-primary" [routerLink]="['/haulierInfo', 'edit', haulierInfo.id]">Edit</a>
      <button *ngIf="permission?.authority == 'Super Admin'" class="btn btn-primary" type="button" (click)="destroy()">Delete</button>

    </div>
  </div>
</div>
