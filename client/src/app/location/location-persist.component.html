<div  role="navigation">
  <ul class="nav nav-pills">
    <li class="nav-item"><a [routerLink]="['/index']" class="home nav-link">Home</a></li>
    <li class="nav-item"><a [routerLink]="['/location','list']" class="list nav-link">Location List</a></li>
  </ul>
</div>

<div class="row">

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div id="persist-location" class="content scaffold-edit" role="main">
      <h1>{{create ? "Create" : "Edit"}} Location</h1>
      <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
      </ul>

      <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
          <fieldset class="form">
            <div class="form-group">
              <label for="name">Name
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="name" id="name" [(ngModel)]="location.name" type="text"/>
            </div>
            <div class="form-group">
              <label for="address1">Address1
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="address1" id="address1" [(ngModel)]="location.address1" type="text"/>
            </div>
            <div class="form-group">
              <label for="address2">Address2
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="address2" id="address2" [(ngModel)]="location.address2" type="text"/>
            </div>
            <div class="form-group">
              <label for="city">City
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="city" id="city" [(ngModel)]="location.city" type="text"/>
            </div>
            <!-- Simple Select -->
            <div class="form-group">
              <label for="state">State
                <span class="required-indicator">*</span>
              </label>
              <select name="state" id="state" [(ngModel)]="location.state" class="form-control">
                <option  value="Johor">Johor</option>
                <option  value="Kedah">Kedah</option>
                <option  value="Kelantan">Kelantan</option>
                <option  value="Kuala Lumpur">Kuala Lumpur</option>
                <option  value="Melaka">Melaka</option>
                <option  value="Negeri Sembilan">Negeri Sembilan</option>
                <option  value="Pahang">Pahang</option>
                <option  value="Perak">Perak</option>
                <option  value="Perlis">Perlis</option>
                <option  value="Pulau Pinang">Pulau Pinang</option>
                <option  value="Sabah">Sabah</option>
                <option  value="Sarawak">Sarawak</option>
                <option  value="Selangor">Selangor</option>
                <option  value="Terengganu">Terengganu</option>
                <option  value="Wilayah Persekutuan – Labuan">Wilayah Persekutuan – Labuan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="country">Country
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="country" id="country" [(ngModel)]="location.country" type="text"/>
            </div>
            <div class="form-group">
              <label for="lat">Lat
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="lat" id="lat" [(ngModel)]="location.lat" type="number" step="any"/>
            </div>
            <div class="form-group">
              <label for="lng">Lng
                <span class="required-indicator">*</span>
              </label>
              <input class="form-control" required="" name="lng" id="lng" [(ngModel)]="location.lng" type="number" step="any"/>
            </div>
            <div class="form-group">
              <label for="type">Type
                <span class="required-indicator">*</span>
              </label>
              <select class="form-control" required="" name="type" id="type" [(ngModel)]="location.type">
                <option value="customer">Customer</option>
                <option value="depot">Depot</option>
                <option value="loading">Loading</option>
              </select>
            </div>
          </fieldset>
        </fieldset>
        <fieldset class="buttons">
          <input  type="submit" class="btn btn-primary" [value]="create ? 'Save' : 'Update'"/>
        </fieldset>
      </form>
    </div>
  </div>


</div>
