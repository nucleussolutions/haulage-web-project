<div class="row">

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <h1>Login</h1>
    <form [formGroup]="credentials" (ngSubmit)="login(credentials)">
      <div>
        <div class="form-group">
          <label for="login">Login</label>
          <input class="form-control" id="login" required type="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password"/>
        </div>
      </div>

      <button
          class="btn btn-primary" type="submit">
        Login
      </button>
      <a routerLink="/register" routerLinkActive="active">Sign up!</a>
      <a routerLink="/forget-password" routerLinkActive="active" class="text-right">Lost
        Password?</a>
    </form>
  </div>
</div>


<!-- Modal -->
<div id="login-progress-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
