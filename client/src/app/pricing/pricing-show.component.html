<div  role="navigation">
    <ul class="nav nav-pills">
        <li class="nav-item"><a [routerLink]="['/index']" class="home nav-link">Home</a></li>
        <li class="nav-item"><a class="list" [routerLink]="['/pricing', 'list']" class="list nav-link">Pricing List</a></li>
        <li class="nav-item"><a class="create" [routerLink]="['/pricing', 'create']" class="create nav-link">New Pricing</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Pricing</h1>
    <ol class="property-list pricing">
  <li class="fieldcontain">
    <span id="discountPercent-label" class="property-label">Discount Percent</span>
    <div class="property-value" aria-labelledby="discountPercent-label">
      <span>{{pricing.discountPercent}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="price-label" class="property-label">Price</span>
    <div class="property-value" aria-labelledby="price-label">
      <span>{{pricing.price}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="pricePerMove-label" class="property-label">Price Per Move</span>
    <div class="property-value" aria-labelledby="pricePerMove-label">
      <span>{{pricing.pricePerMove}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="minPrimeMover-label" class="property-label">Min Prime Mover</span>
    <div class="property-value" aria-labelledby="minPrimeMover-label">
      <span>{{pricing.minPrimeMover}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="maxPrimeMover-label" class="property-label">Max Prime Mover</span>
    <div class="property-value" aria-labelledby="maxPrimeMover-label">
      <span>{{pricing.maxPrimeMover}}</span>
    </div>
  </li>
</ol>

    <a class="edit btn btn-primary" [routerLink]="['/pricing', 'edit', pricing.id]">Edit</a>
    <button type="button" (click)="destroy()" class="btn btn-danger">Delete</button>

</div>
