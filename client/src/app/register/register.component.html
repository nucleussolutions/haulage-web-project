<div class="row">

  <div class="col-12 col-sm-4 col-md-4 col-lg-4">
    <form [formGroup]="credentials" (ngSubmit)="register(credentials)">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
        <!--<a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button&#45;&#45;icon"-->
        <!--onClick='flip("show-front")'>-->
        <!--<i class="material-icons">arrow_back</i>-->
        <!--</a>-->
        <h2 class="mdl-card__title-text">Sign up</h2>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password"/>
      </div>

      <div class="form-group">
        <label for="password2">Password Repeat</label>
        <input class="form-control" type="password" id="password2" formControlName="retypePassword"/>
      </div>
      <button
          class="btn btn-primary">
        Sign up
      </button>
    </form>
  </div>
</div>

<ng-template #verificationsentmodal let-c="close" let-d="dismiss">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Registration Status</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Verification email sent</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
      </div>
    </div>
</ng-template>
