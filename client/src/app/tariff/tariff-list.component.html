<div id="list-tariff" class="content scaffold-list" role="main">
  <h1>Tariff List</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Desc</th>
        <th>Location</th>
        <th>Zone</th>
        <th>Toll Charges</th>
        <th>Faf</th>
        <th>Haulage Charges</th>
      </tr>
      </thead>
      <tbody>
      <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let tariff of tariffList; let e = even;">
        <td>
          <a [routerLink]="['/tariff','show',tariff.id]">{{tariff.id}}</a>
        </td>
        <td>
          <span>{{tariff.desc}}</span>
        </td>
        <td>
          <a *ngIf="tariff.location" [routerLink]="['/tariff','show', tariff.location.id]">{{tariff.location.toString()}}</a>
        </td>
        <td>
          <span>{{tariff.zone}}</span>
        </td>
        <td>
          <span>{{tariff.tollCharges}}</span>
        </td>
        <td>
          <span>{{tariff.faf}}</span>
        </td>
        <td>
          <span>{{tariff.haulageCharges}}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
