<div id="list-consignment" class="content scaffold-list" role="main">
  <h1>User List</h1>

  <div class="table-responsive">

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
